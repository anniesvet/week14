<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="gallery">
        <div class="content">
            <div class="gallery__row">
                <h1>Галерея</h1>
                <div class="gallery__items">
                    <button class="gallery__navigation" onclick="changeMeBack()"><i class="fas fa-chevron-left"></i></button>
                    <img src="https://travelife.today/images/evropa/islandija/islandija.jpg" alt="iceland" id="imgIceland">
                    <button class="gallery__navigation" onclick="changeMe()"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>

</html>
