<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>(не)Простой калькулятор!</h1>
        <p>Инструкция: введите значение 1 и значение 2, над которыми вы хотите провести математические операции, а затем нажмите на нужную кнопку с вычислением. Да, сложно, но когда-нибудь будет написано проще :D</p>
        <input type="text" id="getNumber" placeholder="Введите первую цифру">
        <input type="text" id="getResult" placeholder="Введите вторую цифру">
        <div class="calculator">
            <button onclick="plus()" class="button button_plus"><i class="fa fa-plus fa-2x" aria-hidden="true"></i></button>
            <button onclick="minus()" class="button button_minus"><i class="fa fa-minus fa-2x" aria-hidden="true"></i></button>
            <button onclick="times()" class="button button_times"><i class="fa fa-times fa-2x" aria-hidden="true"></i></button>
            <button onclick="divide()" class="button button_divide"><i class="fa-solid fa-divide fa-2x"></i></button>
        </div>
        <input type="text" id="showResult" placeholder="Результат">
        <button onclick="deleteMe()">Очистить результат</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
